<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Book Store </title>
        <link href="css/bootstrap.css" rel="stylesheet" />
        <link href="css/bootstrap-grid.css" rel="stylesheet" />
        <link href="css/bootstrap-reboot.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-dark navbar-expand-lg bg-orange">
            <a class="navbar-brand" href="#"><img src="css/images/logo.png" height="50"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="items.html">Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="buy.html">Checkout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">LogIn</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Contact</a>
                </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <header>
            <div class="header-company">
                <img src="css/images/logo2.png" height="100">
                <h4> Book Store Company </h4>
            </div>
        </header>

        <div class="container">
            <form class="col-sm12 col-md-7 form-inline" action="home.html">
                <label class="sr-only" for="userName">Username</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="text" class="form-control" id="userName" placeholder="Username" required>
                </div>

                <label class="sr-only" for="password">Password</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="password" class="form-control" id="password" placeholder="Password" onkeyup='check();' required>
                </div>

                <label class="sr-only" for="confirm_password">Confirm Password</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password" onkeyup='check();' required>
                    <span id='message'></span>
                </div>

                <label class="sr-only" for="email">Email</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>

                <label class="sr-only" for="age">Age</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="number" class="form-control" id="age" placeholder="Age" required>
                </div>

                <label class="sr-only" for="dateOfBirth">Date of Birth</label>
                <div class="input-group mb-2 mr-sm-2">
                    <input type="date" class="form-control" id="dateOfBirth" placeholder="Date of Birth" required>
                </div>
                
                <button type="submit" class="btn btn-success mb-2">Submit</button>
                <button type="clear" class="btn btn-danger mb-2">Clear</button>
            </form>
        </div>

        <footer>
            <div class="table-responsive">
                <table class="table col-sm-12 col-md-6">
                <tr>
                    <td class="email-us"><h5><a type="email" href="mailto:test@example.com">E-mail Us: Test@Example.com</a></h5></td>
                    <td class="contact-us"><h5>Contact Us : +966123456780</h5></td>
                </tr>
                </table>
            </div>
        </footer>
        
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
